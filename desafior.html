<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
    <link rel="stylesheet" href="desafior.css">
</head>
<body>
    <h1>Adivinhe o número de 0 a 10:</h1>

<section class="container-pai2">
    <form id="meuForm">
        <label for="quantidade">Escolha entre 1 e 10:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="10" required>
        <input type="submit" value="Enviar">
    </form>

    <p id="resultado"></p> <!-- Para exibir o resultado -->
    <p id="tentativas"></p> <!-- Para mostrar o número de tentativas restantes -->

    <!-- Botão de reset -->
    <button id="resetButton">Resetar Jogo</button>
</section>

<script src="desafior.js"></script>

</body>
</html>
